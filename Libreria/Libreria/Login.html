<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <!-- CSS Main -->
    <link rel="stylesheet" href="./css/main.css" />
</head>
<style>
    body{
        background: #59d8ff;
        background: linear-gradient(to right, #eeecea, #59d8ff);
    }
    .bg{
        background-image: url(../Libreria/img/user.png);
        background-position: center;
    }
</style>

<body>
    <div class="container2 w-75 bg-light mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="../Libreria/img/logo.jpg" width="200px"alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!--Login-->
                <form action="index.html">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="email" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checbox" name="connected" class="form-check-input">
                        <label for="connect" class="form-check-label">Mantener la seccion</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar seccion</button>
                    </div>
                    <div class="my-3">
                        <span>
                            ¿No dispone de una cuenta?<a href="#">Registrarme</a><br>
                        </span>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

                <!--Login con redes sociales-->

                <div class="container2 w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">
                            Iniciar seccion
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="../Libreria/img/logofacebook.jpg" width="32px" alt="">
                                        </div>
                                        <div class="col-12  col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="../Libreria/img/logogoogle.jpg" width="20px" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
